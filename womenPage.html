      <style>
        #maindiv {
          display: flex;
          justify-content: space-between;
          margin-left: 10px;
        }

        #leftBox {
          display: grid;
          grid-template-columns: repeat(1, 400px);
          gap: 20px;
          height: 300px;
        }

        #leftBox > select {
          padding: 10px;
          border-style: none;
          border-bottom: 1px solid grey;
          padding-right: 20px;
          margin-right: 20px;
          font-size: 16px;
        }

        #box1 {
          text-align: center;
          padding-top: 10px;
          opacity: 0.8;
          /* width:330px; */
        }
        img {
          height: 500px;
        }

        img:hover {
          cursor: pointer;
          opacity: 0.5;
          color: antiquewhite;
        }
        #name {
          font-size: 16px;
          font-weight: bold;
        }
        #container {
          display: grid;
          grid-template-columns: repeat(3, 400px);
          gap: 20px;
          margin-top: 200px;
        }

        #price {
          display: flex;
        }
        #price > p {
          margin: 0px;
          padding: 0px 10px;
          font-size: 20px;
        }
        #price > p:nth-child(1) {
          color: black;
          font-weight: bold;
        }
        #price > p:nth-child(2) {
          color: grey;
          text-decoration: line-through;
        }
        #box #offer {
          margin: 0px;
          background-color: gainsboro;
          padding: 5px 15px;
          font-size: 18px;
          border-radius: 5px;
        }

        #box {
          display: flex;
          flex-direction: column;
          width: 400px;
          object-fit: cover;
          object-fit: cover;
        }
        span {
          color: rgb(145, 133, 133);
          font-weight: normal;
        }
        #box button {
          padding: 10px;
          border-radius: 10px;
          color: white;
          font-size: 20px;
          font-weight: 500;
          background-color: #8a2be2;
          border-style: none;
          box-shadow: 2px 1px 3px 1px #888888;
          margin-top: 5px;
          width: 50%;
          margin: auto;
        }

        length {
          opacity: 0.5;
        }

        @media all and (min-width: 80px) and (max-width: 400px) {
          #container {
            grid-template-columns: repeat(1, 1fr);
          }
        }
      </style>
